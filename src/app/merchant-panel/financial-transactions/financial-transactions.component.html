<div class="myNav">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-sm-12">
    <div class="dropdown">
      <button class="filterBtn ml-2 mt-2 "   type="button" data-toggle="dropdown">
        <img src="../../../assets/img/filter.png" width="15" height="15" alt=""> Filter
      </button>
  <div class="dropdown-menu">
    <div class="d-flex justify-content-around">
      <a class="" >
        <b>Filter by :</b>
       </a>
       <a ><i class="fas fa-times"></i></a>
    </div>
   <hr>
    <a class="dropdown-item " >
      <label (change)="openDatepicker()">
        Date
         <input type="radio" *ngIf="showbsDatePicker" class="ml-5 mt-1"  name="optradio"  style="position: absolute;right: 25px;">
         </label>
    </a>
    <a class="dropdown-item " >
      <label (change)="openRanePicker()">
        Period
         <input type="radio" *ngIf="showRanngePickerInput" class="ml-5"  name="optradio" >
         </label>
    </a>
  </div>
  <div class="container pl-1" >
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group input-group-sm w-25 h-25" >
          <input type="text" style="height: 0px; border: white; "
          bsDatepicker>
        </div>
      </div>
    </div>
</div>
<div class="container" >
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group input-group-sm w-25 h-25" >
        <input type="text" (change)="getRangeValue(currentData)" style="height: 0px; border: white; color: white; "
        bsDaterangepicker [(ngModel)]="currentData">
      </div>
    </div>
  </div>
</div>
</div>
<div class="chip">
  <!-- {{currentData | date:'medium'}} -->
  <div class="chip-content">Chip Content</div>
  <div class="chip-close">
      <svg class="chip-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></svg>

  </div>
</div>
      </div>
      <div class="col-lg-6 col-sm-12 text-center">
        <form >
          <i class="fas fa-search"></i>
          <input type="text"  [(ngModel)]="term" name="term" class="searchinput " placeholder="Enter data to search beneficiaries...">
        </form>
      </div>
      <div class="col-lg-3 col-sm-12 text-right">
        <img src="../../../assets/img/pdf.png" style="width: 39px; object-fit: contain;" class="" alt="">
        <img src="../../../assets/img/csv.png" class="ml-2" alt="" style="width: 39px; object-fit: contain;">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-lg-12">
      <div class="scrollit">
        <table >
          <tr class="thead">
              <th>Transaction Group Date</th>
              <th>Total Transactions</th>
              <th>Total Amount Transacted</th>
              <th>Total Fees</th>
          </tr>
          <tr *ngFor="let item of myData | filter:term | paginate: config; index as i" >
            <ng-container *ngIf="i < total">
              <td>{{item.TransactionGroupDate}}</td>
              <td>{{item.TotalTransactions}}</td>
              <td>{{item.TotalAmountTransacted}}</td>
              <td>{{item.TotalFees}}</td>
            </ng-container>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
<div class="container-fluid mt-2">

  <div class="row text-center  para-text mb-3">
    <div class="col-lg-4 col-sm-4 col-4 col-md-4">
      <label for="cars">Rows per page :</label>
      <select name="cars" class="rowPer" (change)="onSelect($event)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="15">20</option>
        <option [value]="myData.length">All</option>
      </select>
    </div>
    <div class="col-lg-3 col-sm- col-3 col-md-3">
     <p>1-{{currentPage}} of {{totalLength}}</p>
    </div>
    <div class="col-lg-5 col-sm-5 col-5 col-md-5">
      <pagination-controls
      [maxSize]="maxSize"
      [directionLinks]="directionLinks"
      [autoHide]="autoHide"
      [responsive]="responsive"
      [previousLabel]="labels.previousLabel"
      [nextLabel]="labels.nextLabel"
      [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
      [screenReaderPageLabel]="labels.screenReaderPageLabel"
      [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
      (pageChange)="onPageChange($event)"
      ></pagination-controls>
     </div>
  </div>
</div>
